apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: currency-conversion
  name: currency-conversion
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currency-conversion
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: currency-conversion
    spec:
      containers:
        - image: syedaanif/ms-v2-currency-conversion-service:0.0.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
          name: ms-v2-currency-conversion-service
          envFrom:
            - configMapRef:
                name: currency-conversion
                #UNCOMMENT IF YOU WANT TO CREATE CUSTOM ENVIRONMENT VARIABLES
        #        env:
        #          - name: CURRENCY_EXCHANGE_URI
        #            value: http://currency-exchange

      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: currency-conversion
  name: currency-conversion
  namespace: default
spec:
  ports:
    - port: 8100
      protocol: TCP
      targetPort: 8100
  selector:
    app: currency-conversion
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
data:
  CURRENCY_EXCHANGE_URI: http://currency-exchange
kind: ConfigMap
metadata:
  name: currency-conversion
  namespace: default